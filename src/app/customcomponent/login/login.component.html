<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(assets/images/bg-01.jpg);">
        <span class="login100-form-title-1">
          Sign In
        </span>
      </div>
      <form class="login100-form validate-form" [formGroup]="loginform" (ngSubmit)="submitForm()">
        <div class="wrap-input100 validate-input m-b-26">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" value="{{usernameR}}" formControlName="username"
            placeholder="Enter username">
          <span *ngIf="username1.hasError('required')" class="text-danger">
            Username is required
          </span>
          <span *ngIf="username1.hasError('maxlength')" class="text-danger">max length is 10</span>
          <span *ngIf="username1.hasError('minlength')" class="text-danger">max length is 4</span>

        </div>
        <div class="wrap-input100 validate-input m-b-18">
          <span class="label-input100">Password</span>
          <input class="input100" type="text" value="{{psdR}}" placeholder="Enter password" formControlName="password">
          <span *ngIf="password1.hasError('required')" class="text-danger">Password is required</span>
          <span *ngIf="password1.hasError('pattern')" class="text-danger">Password must have 1 Uppercase 1 Lowercase 1
            Special 1 Charactor 1
            Numeric and maxlength 8</span>
        </div>
        <div class="flex-sb-m w-full p-tb-20">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn m-r-10" routerLinkActive="active">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
